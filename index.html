<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="info">
          <h2 class="title">Live Demo</h2>
          <p class="description">
            Experience the power of real-time student management
          </p>
        </div>

        <aside class="student-details">
          <form action="post" id="student-form">
            <div class="form-title">
              <p>Add Student</p>
              <i class="fa-solid fa-user-plus"></i>
            </div>
            <div>
              <label for="student-name">Student Name</label>
              <input
                type="text"
                id="student-name"
                name="name"
                placeholder="Enter full name"
              />
              <div class="error-message">Please enter a valid name</div>
            </div>
            <div>
              <label for="student-id">Student ID</label>
              <input
                type="text"
                id="student-id"
                name="id"
                placeholder="e.g, STU001"
              />
              <div class="error-message">Please enter a valid ID</div>
            </div>
            <div>
              <label for="student-email">Email Address</label>
              <input
                type="email"
                id="student-email"
                name="email"
                placeholder="student@gmail.com"
              />
              <div class="error-message">Please enter a valid email</div>
            </div>
            <div>
              <label for="student-grade">Grade (%)</label>
              <input
                type="number"
                id="student-grade"
                name="grade"
                min="0"
                max="100"
                placeholder="0-100"
              />
              <div class="error-message">Grade must be between 0-100</div>
            </div>
            <div>
              <label for="student-department">Department</label>
              <select name="department" id="student-department">
                <option value="sd-department">SD</option>
                <option value="os-department">OS</option>
                <option value="el-department">EL</option>
              </select>
            </div>
            <button>+ Add Student</button>
          </form>
        </aside>

        <div class="students-information">
          <div class="info-title">
            <p class="student-records">Student Records</p>
            <div class="filtration">
              <select name="sort-by" id="sort-by">
                <option value="select-all">Sort by</option>
                <option value="name">Name</option>
                <option value="grade">Grade</option>
                <option value="department">Department</option>
              </select>
              <select name="filter-by" id="filter-by">
                <option value="select-all">Filter by</option>
                <option value="passed">Passed</option>
                <option value="failed">Failed</option>
              </select>
            </div>
          </div>
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Email</th>
                <th>Grade</th>
                <th>Department</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="students-table-body">
              <!-- Students will be added here dynamically -->
              <tr class="no-records">
                <td colspan="7">
                  No students added yet. Add your first student!
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
